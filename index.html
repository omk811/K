<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة معارف - الدروس التعليمية</title>
    
    <!-- الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary: #7209b7;
            --accent: #f72585;
            --success: #4cc9f0;
            --dark: #1a1a2e;
            --dark-light: #16213e;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --border-radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* تأثير الجسيمات */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* التحميل السريع - لا فلاش للمحتوى */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            opacity: 1;
            transform: none;
            animation: none;
        }

        /* شريط التنقل */
        .navbar {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* زر لوحة التحكم */
        .admin-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* الهيرو */
        .hero {
            text-align: center;
            padding: 60px 20px;
            margin: 40px 0;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto 30px;
        }

        /* البحث السريع */
        .search-container {
            max-width: 600px;
            margin: 40px auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px;
            padding-left: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* الفلاتر */
        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .filter-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--light);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* الشبكة */
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .lesson-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            padding: 25px 25px 15px;
            position: relative;
        }

        .semester-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            z-index: 1;
        }

        .semester-1 {
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
        }

        .semester-2 {
            background: linear-gradient(135deg, #7209b7, #b5179e);
        }

        .lesson-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .lesson-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .card-body {
            padding: 0 25px 20px;
            flex-grow: 1;
        }

        .lesson-description {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .lesson-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-footer {
            padding: 20px 25px;
            background: rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }

        .lesson-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }

        .lesson-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        /* الإحصائيات */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 60px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 10px 0;
        }

        /* فوتر */
        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--gray);
        }

        /* رسائل الحالة */
        .loading {
            text-align: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* تفاعلات */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .lessons-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-btn {
                justify-content: center;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* تأثيرات خاصة للهواتف */
        @media (hover: none) {
            .lesson-card:hover {
                transform: none;
            }
            
            .filter-btn:hover, .lesson-btn:hover {
                transform: none;
            }
        }

        /* ميزة الوضع الليلي/النهاري */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- جسيمات الخلفية -->
    <div id="particles-js"></div>

    <div class="container">
        <!-- شريط التنقل -->
        <nav class="navbar">
            <div class="nav-content">
                <a href="#" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <span class="logo-text">معارف</span>
                </a>
                
                <div style="display: flex; gap: 15px; align-items: center;">
                    <button class="theme-toggle" id="themeToggle" aria-label="تبديل المظهر">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="admin.html" class="admin-btn">
                        <i class="fas fa-user-cog"></i>
                        لوحة التحكم
                    </a>
                </div>
            </div>
        </nav>

        <!-- قسم البطل -->
        <section class="hero">
            <h1>رحلة التعلم تبدأ من هنا</h1>
            <p>منصة تعليمية متكاملة توفر دروس عالية الجودة في مختلف المواد الدراسية، مصممة خصيصاً لتحقيق التفوق الأكاديمي</p>
            
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       placeholder="ابحث عن درس معين..." 
                       id="searchInput">
                <i class="fas fa-search search-icon"></i>
            </div>
        </section>

        <!-- الإحصائيات -->
        <div class="stats" id="statsContainer">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>

        <!-- الفلاتر -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-book-open"></i>
                جميع الدروس
            </button>
            <button class="filter-btn" data-filter="1">
                <i class="fas fa-book"></i>
                الفصل الأول
            </button>
            <button class="filter-btn" data-filter="2">
                <i class="fas fa-bookmark"></i>
                الفصل الثاني
            </button>
            <button class="filter-btn" data-filter="recent">
                <i class="fas fa-clock"></i>
                الأحدث
            </button>
            <button class="filter-btn" data-filter="popular">
                <i class="fas fa-fire"></i>
                الأكثر مشاهدة
            </button>
        </div>

        <!-- الشبكة الرئيسية -->
        <div class="lessons-grid" id="lessonsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>جاري تحميل الدروس...</p>
            </div>
        </div>

        <!-- الفوتر -->
        <footer class="footer">
            <p>© <span id="currentYear"></span> منصة معارف التعليمية - جميع الحقوق محفوظة</p>
            <p style="margin-top: 10px; color: var(--gray);">
                <i class="fas fa-heart" style="color: var(--accent);"></i>
                صنع بحب للأستاذ خليل البلوشي وطلابه المتميزين
            </p>
        </footer>
    </div>

    <!-- مكتبة الجسيمات -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- الجافاسكريبت -->
    <script>
        const API = "https://script.google.com/macros/s/AKfycbxuf794HZmIMIjofGEunan_GRJNH6Npn_fHcZsMZShss90Z4ilPRwpQjRVUGJd2fOSqnw/exec";
        let allLessons = [];
        let currentFilter = 'all';

        // تهيئة الجسيمات
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: "#4361ee" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1, direction: "none", random: true }
            }
        });

        // إعدادات أولية
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // تحميل الدروس
        async function loadLessons() {
            try {
                const response = await fetch(API, {
                    method: "POST",
                    body: JSON.stringify({ action: "getPublic" })
                });
                
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    allLessons = data.sort((a, b) => 
                        new Date(b.publish_date) - new Date(a.publish_date)
                    );
                    
                    displayLessons(allLessons);
                    updateStats();
                    setupSearch();
                } else {
                    showError("تعذر تحميل الدروس");
                }
            } catch (error) {
                console.error("Error loading lessons:", error);
                showError("خطأ في الاتصال بالخادم");
            }
        }

        // عرض الدروس
        function displayLessons(lessons) {
            const container = document.getElementById('lessonsContainer');
            
            if (lessons.length === 0) {
                container.innerHTML = `
                    <div class="loading" style="grid-column: 1/-1;">
                        <i class="fas fa-inbox" style="font-size: 4rem; color: var(--gray); margin-bottom: 20px;"></i>
                        <h3 style="color: var(--gray);">لا توجد دروس متاحة حالياً</h3>
                        <p style="color: var(--gray); margin-top: 10px;">سيتم إضافة الدروس قريباً</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = lessons.map((lesson, index) => `
                <div class="lesson-card" data-lesson-id="${lesson.id}" style="animation-delay: ${index * 50}ms">
                    <div class="card-header">
                        <span class="semester-badge semester-${lesson.semester}">
                            الفصل ${lesson.semester === "1" ? "الأول" : "الثاني"}
                        </span>
                        <div class="lesson-icon">
                            <i class="${getLessonIcon(lesson.title)}"></i>
                        </div>
                        <h3 class="lesson-title">${lesson.title}</h3>
                    </div>
                    
                    <div class="card-body">
                        <p class="lesson-description">
                            ${generateDescription(lesson.title)}
                        </p>
                        
                        <div class="lesson-meta">
                            <div class="meta-item">
                                <i class="fas fa-eye"></i>
                                <span>${lesson.views || 0} مشاهدة</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                <span>${formatDate(lesson.publish_date)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-user"></i>
                                <span>${lesson.author || "الأستاذ خليل"}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <button class="lesson-btn" onclick="openLesson('${lesson.id}', '${lesson.url}')">
                            <i class="fas fa-play-circle"></i>
                            ابدأ الدرس الآن
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // الإحصائيات
        function updateStats() {
            const stats = {
                total: allLessons.length,
                semester1: allLessons.filter(l => l.semester === "1").length,
                semester2: allLessons.filter(l => l.semester === "2").length,
                totalViews: allLessons.reduce((sum, lesson) => sum + (parseInt(lesson.views) || 0), 0)
            };

            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <i class="fas fa-book" style="font-size: 2rem; color: var(--primary);"></i>
                    <div class="stat-number">${stats.total}</div>
                    <p>درس متاح</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-eye" style="font-size: 2rem; color: var(--success);"></i>
                    <div class="stat-number">${stats.totalViews}</div>
                    <p>مشاهدة إجمالية</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-graduation-cap" style="font-size: 2rem; color: var(--secondary);"></i>
                    <div class="stat-number">${stats.semester1}</div>
                    <p>درس الفصل الأول</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-university" style="font-size: 2rem; color: var(--accent);"></i>
                    <div class="stat-number">${stats.semester2}</div>
                    <p>درس الفصل الثاني</p>
                </div>
            `;
        }

        // البحث
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce((e) => {
                const term = e.target.value.toLowerCase().trim();
                
                if (!term) {
                    filterLessons(currentFilter);
                    return;
                }

                const filtered = allLessons.filter(lesson => 
                    lesson.title.toLowerCase().includes(term) ||
                    (lesson.author && lesson.author.toLowerCase().includes(term))
                );
                
                displayLessons(filtered);
            }, 300));
        }

        // الفلترة
        function filterLessons(filter) {
            currentFilter = filter;
            
            // تحديد الأزرار النشطة
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });

            let filtered = [...allLessons];

            switch(filter) {
                case '1':
                    filtered = filtered.filter(l => l.semester === "1");
                    break;
                case '2':
                    filtered = filtered.filter(l => l.semester === "2");
                    break;
                case 'recent':
                    filtered = [...allLessons].sort((a, b) => 
                        new Date(b.publish_date) - new Date(a.publish_date)
                    );
                    break;
                case 'popular':
                    filtered = [...allLessons].sort((a, b) => 
                        (parseInt(b.views) || 0) - (parseInt(a.views) || 0)
                    );
                    break;
            }

            displayLessons(filtered);
        }

        // وظائف مساعدة
        function getLessonIcon(title) {
            const lower = title.toLowerCase();
            if (lower.includes('رياض') || lower.includes('math')) return 'fas fa-calculator';
            if (lower.includes('علوم') || lower.includes('science')) return 'fas fa-flask';
            if (lower.includes('عرب') || lower.includes('arabic')) return 'fas fa-book-quran';
            if (lower.includes('انجليز') || lower.includes('english')) return 'fas fa-language';
            return 'fas fa-book';
        }

        function generateDescription(title) {
            const descriptions = [
                "درس تفاعلي شامل يغطي جميع النقاط المهمة",
                "شرح مبسط مع أمثلة عملية وتطبيقات",
                "أسلوب شرح سهل وممتع يناسب جميع المستويات",
                "محتوى تعليمي عالي الجودة مع تمارين تطبيقية"
            ];
            return descriptions[Math.floor(Math.random() * descriptions.length)];
        }

        function formatDate(dateString) {
            if (!dateString) return "غير محدد";
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ar-EG', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
            } catch {
                return dateString;
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // فتح الدرس
        function openLesson(id, url) {
            // زيادة العداد
            fetch(API, {
                method: "POST",
                body: JSON.stringify({ action: "incrementView", id: id })
            }).catch(console.warn);

            // فتح الرابط
            window.open(url, '_blank');
        }

        // تبديل المظهر
        document.getElementById('themeToggle').addEventListener('click', function() {
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-moon')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                document.body.style.filter = 'invert(1) hue-rotate(180deg)';
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                document.body.style.filter = 'none';
            }
        });

        // إعداد الفلاتر
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => filterLessons(btn.dataset.filter));
        });

        // التحميل الأولي
        loadLessons();
    </script>
</body>
</html>
