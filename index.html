<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دفهرس مواضيع المنهج </title>
  <!-- ✅ رابط الخط بدون مسافات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <!-- ✅ رابط أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #8b5cf6;
      --primary-dark: #6d28d9;
      --secondary: #10b981;
      --secondary-dark: #047857;
      --dark: #0f0f1e;
      --darker: #0a0a15;
      --light: #f1f5f9;
      --gray: #94a3b8;
      --gradient: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 50%, #10b981 100%);
    }

    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #16213e 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    /* ✅ تأثير الجسيمات الخلفية */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(139, 92, 246, 0.1);
      border-radius: 50%;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 50px 30px;
      margin-bottom: 40px;
      background: rgba(15, 15, 30, 0.85);
      border-radius: 28px;
      border: 1px solid rgba(139,92,246,0.3);
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      animation: fadeInDown 0.8s ease-out;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(139,92,246,0.1) 0%, transparent 70%);
      z-index: -1;
    }

    header h1 {
      font-size: 3em;
      background: linear-gradient(135deg, #a78bfa 0%, #10b981 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 15px;
      font-weight: 900;
      text-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    header p {
      color: #cbd5e1;
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.7;
    }

    /* ✅ نمط زر لوحة التحكم */
    .admin-link {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1em;
      box-shadow: 0 6px 20px rgba(139,92,246,0.4);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      border: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .admin-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .admin-link:hover::before {
      left: 100%;
    }

    .admin-link:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(139,92,246,0.6);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 20px;
      animation: slideIn 0.8s ease-out;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-title i {
      font-size: 2.2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    .filter-btn {
      padding: 12px 28px;
      border-radius: 16px;
      border: 2px solid rgba(139,92,246,0.3);
      background: rgba(15, 15, 30, 0.7);
      color: #cbd5e1;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .filter-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: rgba(139,92,246,0.1);
      transition: height 0.3s ease;
      z-index: -1;
    }

    .filter-btn:hover::after {
      height: 100%;
    }

    .filter-btn:hover {
      background: rgba(139,92,246,0.15);
      transform: translateY(-3px);
      border-color: rgba(139,92,246,0.6);
      box-shadow: 0 8px 20px rgba(139,92,246,0.3);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 8px 25px rgba(139,92,246,0.5);
    }

    .lessons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .lesson-card {
      background: linear-gradient(135deg, rgba(15,15,30,0.95) 0%, rgba(30,30,46,0.9) 100%);
      padding: 30px;
      border-radius: 22px;
      border: 1px solid rgba(139,92,246,0.2);
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .lesson-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
      transition: width 0.3s ease;
    }

    .lesson-card:hover::before {
      width: 8px;
    }

    .lesson-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(139,92,246,0.05) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 0;
    }

    .lesson-card:hover::after {
      opacity: 1;
    }

    .lesson-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(139,92,246,0.5);
      box-shadow: 0 20px 40px rgba(139,92,246,0.25);
    }

    .card-content {
      position: relative;
      z-index: 1;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .semester-badge {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 0.8em;
      font-weight: 700;
      margin-bottom: 20px;
      align-self: flex-start;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .semester-1 {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
    }

    .semester-2 {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
      color: white;
    }

    .lesson-title {
      font-size: 1.35em;
      font-weight: 700;
      color: #e2e8f0;
      margin-bottom: 20px;
      line-height: 1.5;
      flex-grow: 1;
    }

    .lesson-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
      color: var(--gray);
      font-size: 0.95em;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .lesson-actions .btn-lesson {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-family: inherit;
      font-weight: 700;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin-top: auto;
    }

    .btn-lesson::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .btn-lesson:hover::before {
      left: 100%;
    }

    .lesson-actions .btn-lesson:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(139,92,246,0.6);
      letter-spacing: 0.5px;
    }

    .loading, .empty, .error {
      text-align: center;
      padding: 80px 20px;
      color: var(--gray);
      font-size: 1.3em;
      grid-column: 1 / -1;
    }

    .empty i, .error i {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .loading::after {
      content: '';
      display: block;
      width: 60px;
      height: 60px;
      margin: 30px auto;
      border: 4px solid rgba(139,92,246,0.2);
      border-top-color: var(--primary);
      border-right-color: var(--secondary);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { 
        opacity: 0;
        transform: translateY(-30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateX(30px);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }

    footer {
      text-align: center;
      padding: 40px 0 30px;
      color: var(--gray);
      font-size: 1em;
      margin-top: 50px;
      border-top: 1px solid rgba(255,255,255,0.05);
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .footer-heart {
      color: #ef4444;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @media (max-width: 768px) {
      .lessons-grid {
        grid-template-columns: 1fr;
      }
      
      header h1 {
        font-size: 2.3em;
      }
      
      .header-top {
        justify-content: center;
        text-align: center;
      }
      
      .filters {
        flex-direction: column;
        align-items: center;
      }
      
      .filter-btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
      
      .lesson-card {
        padding: 25px;
      }
    }
    
    /* ✅ تأثيرات إضافية للبطاقات حسب التخصص */
    .lesson-card.math { border-left-color: #3b82f6; }
    .lesson-card.science { border-left-color: #10b981; }
    .lesson-card.arabic { border-left-color: #f59e0b; }
    .lesson-card.english { border-left-color: #8b5cf6; }
  </style>
</head>
<body>

<!-- ✅ تأثير الجسيمات المتحركة -->
<div class="particles" id="particles"></div>

<div class="container">
  <header>
    <!-- ✅ شريط العنوان مع زر لوحة التحكم -->
    <div class="header-top">
      <div class="header-title">
        <i class="fas fa-graduation-cap"></i>
        <h1>دروسنا التعليمية</h1>
      </div>
      <a href="admin.html" class="admin-link">
        <i class="fas fa-cogs"></i>
        لوحة التحكم
      </a>
    </div>
    <p>مرحباً بك في منصة الدروس التعليمية! إليك أحدث الدروس المنشورة من قبل الأستاذ خليل البلوشي. اختر درسك وابدأ رحلتك التعليمية نحو التميز والنجاح.</p>
  </header>

  <div class="filters">
    <button class="filter-btn active" onclick="filterLessons('all')">
      <i class="fas fa-book-open"></i>
      <span>الكــــل</span>
    </button>
    <button class="filter-btn" onclick="filterLessons('1')">
      <i class="fas fa-book"></i>
      <span>الفصل الأول</span>
    </button>
    <button class="filter-btn" onclick="filterLessons('2')">
      <i class="fas fa-bookmark"></i>
      <span>الفصل الثاني</span>
    </button>
  </div>

  <div class="lessons-grid" id="lessonsContainer">
    <div class="loading">جاري تحميل الدروس...</div>
  </div>

  <footer>
    <p>© <span id="year"></span> جميع الحقوق محفوظة | نظام إدارة الدريس المتقدم</p>
    <p>مصنوع بـ <span class="footer-heart">❤</span> للأستاذ خليل البلوشي وطلابه المتميزين</p>
  </footer>
</div>

<script>
  // ✅ رابط API صحيح بدون مسافات
  const API = "https://script.google.com/macros/s/AKfycbxuf794HZmIMIjofGEunan_GRJNH6Npn_fHcZsMZShss90Z4ilPRwpQjRVUGJd2fOSqnw/exec";
  
  let allLessons = [];
  document.getElementById("year").textContent = new Date().getFullYear();

  // ✅ إنشاء تأثير الجسيمات
  function createParticles() {
    const container = document.getElementById('particles');
    const particleCount = window.innerWidth < 768 ? 30 : 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // أحجام وألوان عشوائية
      const size = Math.random() * 4 + 1;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const color = `rgba(${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 92)}, ${Math.floor(Math.random() * 100 + 246)}, ${Math.random() * 0.1 + 0.05})`;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.background = color;
      
      // حركة الجسيمات
      animateParticle(particle);
      container.appendChild(particle);
    }
  }
  
  function animateParticle(particle) {
    let x = parseFloat(particle.style.left);
    let y = parseFloat(particle.style.top);
    let xSpeed = (Math.random() - 0.5) * 0.1;
    let ySpeed = (Math.random() - 0.5) * 0.1;
    
    function move() {
      x += xSpeed;
      y += ySpeed;
      
      // ارتداد عند الحواف
      if (x <= 0 || x >= 100) xSpeed *= -1;
      if (y <= 0 || y >= 100) ySpeed *= -1;
      
      particle.style.left = `${x}%`;
      particle.style.top = `${y}%`;
      
      requestAnimationFrame(move);
    }
    
    move();
  }

  function loadPublicLessons() {
    document.getElementById("lessonsContainer").innerHTML = '<div class="loading">جاري تحميل الدروس...</div>';
    
    fetch(API, {
      method: "POST",
      body: JSON.stringify({ action: "getPublic" })
    })
    .then(res => res.json())
    .then(data => {
      if (Array.isArray(data)) {
        // ✅ ترتيب من الأحدث إلى الأقدم
        allLessons = data.sort((a, b) => {
          return new Date(b.publish_date) - new Date(a.publish_date);
        });

        displayLessons(allLessons);
      } else {
        showError("لم نتمكن من تحميل الدروس. حاول لاحقاً.");
      }
    })
    .catch(err => {
      console.error("خطأ في تحميل الدروس:", err);
      showError('<i class="fas fa-exclamation-triangle"></i><br>❌ خطأ في الاتصال بالخادم. يرجى التحقق من اتصال الإنترنت.');
    });
  }

  function displayLessons(lessons) {
    const container = document.getElementById("lessonsContainer");
    
    if (lessons.length === 0) {
      container.innerHTML = `
        <div class="empty">
          <i class="fas fa-inbox"></i>
          <p>لا توجد دروس منشورة حالياً</p>
          <p style="margin-top: 10px; font-size: 0.9em; opacity: 0.7;">سيتم إضافة الدروس قريباً</p>
        </div>
      `;
      return;
    }
    
    container.innerHTML = "";
    
    // إضافة تأثير ظهور متدرج للبطاقات
    lessons.forEach((lesson, index) => {
      const semesterClass = lesson.semester === "1" ? "semester-1" : "semester-2";
      const semesterText = lesson.semester === "1" ? "الفصل الأول" : "الفصل الثاني";
      const lessonType = getLessonType(lesson.title);
      
      // تأخير ظهور البطاقات
      setTimeout(() => {
        const card = document.createElement("div");
        card.className = `lesson-card ${lessonType}`;
        card.style.opacity = "0";
        card.style.transform = "translateY(20px)";
        
        card.innerHTML = `
          <div class="card-content">
            <span class="semester-badge ${semesterClass}">${semesterText}</span>
            <h3 class="lesson-title">${lesson.title}</h3>
            
            <div class="lesson-meta">
              <div class="meta-item">
                <i class="fas fa-eye"></i>
                <span>${lesson.views || 0} مشاهدة</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-calendar-alt"></i>
                <span>${formatDate(lesson.publish_date) || "غير محدد"}</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-user-graduate"></i>
                <span>${lesson.author || "الأستاذ خليل البلوشي"}</span>
              </div>
            </div>
            
            <div class="lesson-actions">
              <a href="${lesson.url}" target="_blank" class="btn-lesson" onclick="incrementView('${lesson.id}')">
                <i class="fas fa-play-circle"></i>
                ابدأ الدرس الآن
              </a>
            </div>
          </div>
        `;
        
        container.appendChild(card);
        
        // تأثير ظهور البطاقة
        setTimeout(() => {
          card.style.transition = "opacity 0.5s ease, transform 0.5s ease";
          card.style.opacity = "1";
          card.style.transform = "translateY(0)";
        }, 50);
      }, index * 100);
    });
  }

  // ✅ تحديد نوع الدرس بناءً على العنوان
  function getLessonType(title) {
    const lowerTitle = title.toLowerCase();
    if (lowerTitle.includes('رياض') || lowerTitle.includes('math')) return 'math';
    if (lowerTitle.includes('علوم') || lowerTitle.includes('science')) return 'science';
    if (lowerTitle.includes('عرب') || lowerTitle.includes('arabic')) return 'arabic';
    if (lowerTitle.includes('انجليز') || lowerTitle.includes('english')) return 'english';
    return '';
  }

  // ✅ تنسيق التاريخ
  function formatDate(dateString) {
    if (!dateString) return "غير محدد";
    
    try {
      const date = new Date(dateString);
      return date.toLocaleDateString('ar-EG', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    } catch {
      return dateString;
    }
  }

  function incrementView(lessonId) {
    fetch(API, {
      method: "POST",
      body: JSON.stringify({ action: "incrementView", id: lessonId })
    }).then(() => {
      // تحديث العدد محلياً
      const viewElement = document.querySelector(`[onclick="incrementView('${lessonId}')"]`)?.closest('.lesson-card')?.querySelector('.fa-eye')?.nextElementSibling;
      if (viewElement) {
        const currentViews = parseInt(viewElement.textContent) || 0;
        viewElement.textContent = `${currentViews + 1} مشاهدة`;
      }
    }).catch(err => console.warn("فشل تحديث المشاهدات:", err));
  }

  function filterLessons(filter) {
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    let filtered = allLessons;
    if (filter === '1' || filter === '2') {
      filtered = allLessons.filter(l => l.semester === filter);
    }
    displayLessons(filtered);
  }

  function showError(msg) {
    document.getElementById("lessonsContainer").innerHTML = `<div class="error">${msg}</div>`;
  }

  // تحميل الدروس وإنشاء الجسيمات عند فتح الصفحة
  window.addEventListener('load', () => {
    createParticles();
    loadPublicLessons();
  });
</script>

</body>
</html>
