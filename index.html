<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دروس الصف الخامس | الأستاذ خليل البلوشي</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --primary:#22c55e;
  --secondary:#3b82f6;
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

body{
  font-family:"Cairo",sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:var(--text);
  min-height:100vh;
  padding:20px;
}

.container{max-width:1200px;margin:auto}

header{
  background:#020617;
  border:1px solid rgba(255,255,255,.08);
  border-radius:22px;
  padding:40px 20px;
  text-align:center;
  margin-bottom:35px;
}

header h1{
  font-size:2.4em;
  margin-bottom:10px;
  background:linear-gradient(135deg,#22c55e,#3b82f6);
  -webkit-background-clip:text;
  color:transparent;
}

header p{
  color:var(--muted);
  font-size:1.05em;
}

.admin-icon{
  position:absolute;
  top:25px;
  left:25px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:linear-gradient(135deg,#3b82f6,#2563eb);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  text-decoration:none;
}

.filters{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:30px;
  flex-wrap:wrap;
}

.filter-btn{
  padding:10px 22px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.1);
  background:#020617;
  color:#cbd5f5;
  cursor:pointer;
  font-weight:600;
}

.filter-btn.active{
  background:var(--primary);
  color:#022c22;
}

.lessons-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:22px;
}

.lesson-card{
  background:var(--card);
  border-radius:18px;
  padding:22px;
  border:1px solid rgba(255,255,255,.08);
  display:flex;
  flex-direction:column;
  transition:.3s;
}

.lesson-card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}

.badge{
  font-size:12px;
  font-weight:700;
  padding:4px 12px;
  border-radius:999px;
  margin-bottom:12px;
  display:inline-block;
}

.sem1{background:#2563eb}
.sem2{background:#16a34a}

.lesson-title{
  font-size:1.15em;
  line-height:1.6;
  margin-bottom:15px;
}

.meta{
  font-size:14px;
  color:var(--muted);
  margin-bottom:18px;
}

.btn-lesson{
  margin-top:auto;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
  border-radius:14px;
  padding:14px;
  font-weight:800;
  color:#022c22;
  cursor:pointer;
  text-decoration:none;
  text-align:center;
}

.loading,.empty{
  grid-column:1/-1;
  text-align:center;
  color:var(--muted);
  padding:60px 0;
}
footer{
  margin-top:50px;
  text-align:center;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">

<a href="admin.html" class="admin-icon" title="لوحة التحكم">
  <i class="fas fa-user-graduate"></i>
</a>

<header>
  <h1>دروس الصف الخامس</h1>
  <p>منصة تعليمية مبسطة تساعدك على الفهم والتفوق</p>
</header>

<div class="filters">
  <button class="filter-btn active" onclick="filterLessons('all',this)">الكل</button>
  <button class="filter-btn" onclick="filterLessons('1',this)">الفصل الأول</button>
  <button class="filter-btn" onclick="filterLessons('2',this)">الفصل الثاني</button>
</div>

<div id="lessonsContainer" class="lessons-grid">
  <div class="loading">⏳ جاري تحميل الدروس...</div>
</div>

<footer>
  © <span id="year"></span> الأستاذ خليل البلوشي
</footer>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxuf794HZmIMIjofGEunan_GRJNH6Npn_fHcZsMZShss90Z4ilPRwpQjRVUGJd2fOSqnw/exec";
let allLessons=[];
year.textContent=new Date().getFullYear();

function loadLessons(){
  fetch(API,{method:"POST",body:JSON.stringify({action:"getPublic"})})
  .then(r=>r.json())
  .then(data=>{
    allLessons=data.sort((a,b)=>new Date(b.publish_date)-new Date(a.publish_date));
    render(allLessons);
  });
}

function render(arr){
  lessonsContainer.innerHTML="";
  if(!arr.length){
    lessonsContainer.innerHTML='<div class="empty">لا توجد دروس حالياً</div>';
    return;
  }
  arr.forEach(l=>{
    const div=document.createElement("div");
    div.className="lesson-card";
    div.innerHTML=`
      <span class="badge ${l.semester==="1"?"sem1":"sem2"}">
        ${l.semester==="1"?"الفصل الأول":"الفصل الثاني"}
      </span>
      <div class="lesson-title">${l.title}</div>
      <div class="meta">✍️ ${l.author||""}</div>
      <a class="btn-lesson" target="_blank" href="${l.url}">ابدأ الشرح ▶</a>
    `;
    lessonsContainer.appendChild(div);
  });
}

function filterLessons(f,el){
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
  render(f==="all"?allLessons:allLessons.filter(l=>l.semester===f));
}

loadLessons();
</script>
</body>
</html>
