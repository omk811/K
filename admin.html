<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة المنشورات</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>لوحة التحكم</h1>
        <nav>
            <a href="index.html">العودة للرئيسية</a>
        </nav>
    </header>
    
    <main>
        <section class="add-post">
            <h2>إضافة منشور جديد</h2>
            <form id="post-form">
                <input type="text" id="title" placeholder="عنوان المنشور" required>
                <textarea id="content" placeholder="محتوى المنشور" rows="6" required></textarea>
                <input type="text" id="image" placeholder="رابط الصورة (اختياري)">
                <button type="submit">نشر المنشور</button>
            </form>
        </section>
        
        <section class="existing-posts">
            <h2>المنشورات الحالية</h2>
            <div id="posts-list">
                <!-- قائمة المنشورات الحالية -->
            </div>
        </section>
    </main>
    
    <script src="js/admin.js"></script>
</body>
</html>
